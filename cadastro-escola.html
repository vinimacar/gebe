<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Escola</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro da Escola</h1>
    </header>

    <form id="schoolForm">
        <label for="schoolName">Nome:</label>
        <input type="text" id="schoolName" required>

        <label for="schoolCode">Código:</label>
        <input type="text" id="schoolCode" required>

        <label for="schoolCnpj">CNPJ:</label>
        <input type="text" id="schoolCnpj" required>

        <label for="schoolAddress">Endereço:</label>
        <input type="text" id="schoolAddress" required>

        <label for="schoolPhone">Telefone:</label>
        <input type="text" id="schoolPhone" required>

        <label for="schoolDirector">Diretor:</label>
        <input type="text" id="schoolDirector" required>

        <button type="submit">Cadastrar Escola</button>
    </form>

    <footer>
        <p><a href="index.html">Voltar para a página inicial</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
