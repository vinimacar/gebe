<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Livro</h1>
    </header>

    <form id="bookForm">
        <label for="bookName">Nome do Livro:</label>
        <input type="text" id="bookName" required>

        <label for="bookPublisher">Editora:</label>
        <input type="text" id="bookPublisher" required>

        <label for="bookYear">Ano:</label>
        <input type="number" id="bookYear" required>

        <label for="bookAuthor">Autor:</label>
        <input type="text" id="bookAuthor" required>

        <label for="bookQuantity">Quantidade:</label>
        <input type="number" id="bookQuantity" required>

        <label for="bookIsbn">ISBN:</label>
        <input type="text" id="bookIsbn" required>

        <label for="bookGenre">Gênero:</label>
        <input type="text" id="bookGenre" required>

        <button type="submit">Cadastrar Livro</button>
    </form>

    <footer>
        <p><a href="index.html">Voltar para a página inicial</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
