<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Escolar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Biblioteca Escolar</h1>

        <div class="form-container">
            <h2>Adicionar Novo Livro</h2>
            <form id="bookForm">
                <label for="title">Título:</label>
                <input type="text" id="title" required><br><br>

                <label for="author">Autor:</label>
                <input type="text" id="author" required><br><br>

                <label for="year">Ano de Publicação:</label>
                <input type="number" id="year" required><br><br>

                <label for="genre">Gênero:</label>
                <input type="text" id="genre" required><br><br>

                <label for="Quantidade">Quantidade:</label>
                <input type="number" id="Quantidade" required><br><br>

                <button type="submit">Adicionar Livro</button>
            </form>
        </div>

        <div class="book-list">
            <h2>Livros Disponíveis</h2>
            <ul id="bookList">
                <!-- Lista de livros será inserida aqui -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
