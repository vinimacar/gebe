<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Empréstimos</title>
</head>
<body>

    <!-- Menu para alternar entre Empréstimo e Devolução -->
    <div>
        <button id="loanLink">Registrar Empréstimo</button>
        <button id="returnLink">Registrar Devolução</button>
    </div>

    <!-- Seção de Empréstimo -->
    <div id="loanSection">
        <h2>Registrar Empréstimo</h2>
        <form id="loanForm">
            <label for="loanUser">Usuário:</label>
            <select id="loanUser" required></select>
            <br>

            <label for="loanBook">Livro:</label>
            <select id="loanBook" required></select>
            <br>

            <label for="loanDate">Data de Empréstimo:</label>
            <input type="date" id="loanDate" required>
            <br>

            <label for="returnDate">Data de Devolução:</label>
            <input type="date" id="returnDate" readonly>
            <br>

            <button type="submit">Registrar Empréstimo</button>
        </form>
    </div>

    <!-- Seção de Devolução -->
    <div id="returnSection" style="display: none;">
        <h2>Registrar Devolução</h2>
        <form id="returnForm">
            <label for="returnUser">Usuário:</label>
            <select id="returnUser" required></select>
            <br>

            <label for="returnBook">Livro:</label>
            <select id="returnBook" required></select>
            <br>

            <label for="returnDateAction">Data de Devolução:</label>
            <input type="date" id="returnDateAction" required>
            <br>

            <button type="submit">Registrar Devolução</button>
        </form>
    </div>

    <!-- Comprovante de Empréstimo -->
    <div id="loanComprovante" style="display: none;">
        <h3>Comprovante de Empréstimo</h3>
        <p>Usuário: <span id="comprovanteLoanUser"></span></p>
        <p>Livro: <span id="comprovanteLoanBook"></span></p>
        <p>Data de Empréstimo: <span id="comprovanteLoanDate"></span></p>
        <p>Data de Devolução: <span id="comprovanteReturnDate"></span></p>
        <button onclick="printComprovante('loanComprovante')">Imprimir Comprovante</button>
    </div>

    <!-- Comprovante de Devolução -->
    <div id="returnComprovante" style="display: none;">
        <h3>Comprovante de Devolução</h3>
        <p>Usuário: <span id="comprovanteReturnUser"></span></p>
        <p>Livro: <span id="comprovanteReturnBook"></span></p>
        <p>Data de Devolução: <span id="comprovanteReturnDate"></span></p>
        <button onclick="printComprovante('returnComprovante')">Imprimir Comprovante</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
